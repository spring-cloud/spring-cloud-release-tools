spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/spring-cloud-samples/config-repo
server:
  port: 8787
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    registryFetchIntervalSeconds: 5

---
spring:
  profiles: native
  cloud:
    config:
      server:
        native:
          searchLocations: /tmp/