            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-activemq
        - name: JMS (Artemis)
          id: artemis
          description: Java Message Service API via Apache Artemis
          links:
            - rel: guide
