local:
  gcp:
    version: 1.1.0.M3

logging:
  level:
    org.springframework.core.env: warn
    org.springframework.jndi: warn

server:
  compression:
    enabled: true
    mime-types: application/json,text/css,text/html
    min-response-size: 2048
  use-forward-headers: true

spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
  task:
    execution:
      thread-name-prefix: initializr-
  resources:
    chain:
      strategy:
        content:
          enabled: true

initializr:
  env:
    boms:
      azure:
        groupId: com.microsoft.azure
        artifactId: azure-spring-boot-bom
        versionProperty: azure.version
        mappings:
          - versionRange: "[1.5.4.RELEASE,2.0.0.RELEASE)"
            version: 0.2.4
          - versionRange: "[2.0.0.RELEASE,2.1.0.RELEASE)"
            version: 2.0.10
          - versionRange: "2.1.0.RELEASE"
            version: 2.1.2
      codecentric-spring-boot-admin:
        groupId: de.codecentric
        artifactId: spring-boot-admin-dependencies
        versionProperty: spring-boot-admin.version
        mappings:
          - versionRange: "[1.5.9.RELEASE,2.0.0.M1)"
            version: 1.5.7
          - versionRange: "[2.0.0.M1,2.1.0.M1)"
            version: 2.0.6
          - versionRange: "[2.1.0.M1,2.2.0.M1)"
            version: 2.1.4
      spring-cloud:
        groupId: org.springframework.cloud
        artifactId: spring-cloud-dependencies
        versionProperty: spring-cloud.version
        order: 50
        mappings:
          - versionRange: "[1.5.0.RELEASE,1.5.x.RELEASE]"
            version: Brixton.SR5
          - versionRange: "[1.5.x.BUILD-SNAPSHOT,2.0.0.M1)"
            version: Brixton.BUILD-SNAPSHOT
            repositories: spring-snapshots,spring-milestones
          - versionRange: "[2.0.0.M3, 2.0.0.M5)"
            version: Camden.M2
            repositories: spring-milestones
          - versionRange: "[2.0.0.M5, 2.0.0.M5]"
            version: Camden.SR4
            repositories: spring-milestones
      spring-cloud-services:
        groupId: io.pivotal.spring.cloud
        artifactId: spring-cloud-services-dependencies
        versionProperty: spring-cloud-services.version
        additionalBoms: [spring-cloud]
        mappings:
          - versionRange: "[1.5.0.RELEASE,1.5.x.BUILD-SNAPSHOT]"
            version: 1.6.6.RELEASE
          - versionRange: "[2.0.0.RELEASE,2.0.x.BUILD-SNAPSHOT]"
            version: 2.0.3.RELEASE
          - versionRange: "2.1.0.RELEASE"
            version: 2.1.2.RELEASE
      spring-statemachine:
        groupId: org.springframework.statemachine
        artifactId: spring-statemachine-bom
        versionProperty: spring-statemachine.version
        mappings:
          - versionRange: "[2.0.0.RC1,2.0.0.RC1]"
            version: 2.0.0.M4
            repositories: spring-milestones
          - versionRange: "[2.0.0.RC2,2.0.0.RC2]"
            version: 2.0.0.M5
            repositories: spring-milestones
          - versionRange: "2.0.0.RELEASE"
            version: 2.0.1.RELEASE
      vaadin:
        groupId: com.vaadin
        artifactId: vaadin-bom
        versionProperty: vaadin.version
        mappings:
          - versionRange: "[1.5.0.RELEASE,2.0.0.M1)"
            version: 8.7.2
          - versionRange: "[2.0.0.M1,2.1.0.M1)"
            version: 10.0.13
          - versionRange: "2.1.0.M1"
            version: 13.0.4
    gradle:
      dependency-management-plugin-version: 0.6.0.RELEASE
    kotlin:
      default-version: 1.3.30
      mappings:
        - versionRange: "[1.5.0.RELEASE,2.0.0.M1)"
          version: 1.2.51
        - versionRange: "[2.0.0.M1,2.2.0.M1)"
          version: 1.2.71
    repositories:
      sonatype-snapshots:
        name: Sonatype Snapshots
        url: https://oss.sonatype.org/content/repositories/snapshots/
        snapshotsEnabled: true
  dependencies:
    - name: Core
      content:
        - name: DevTools
          id: devtools
          groupId: org.springframework.boot
          artifactId: spring-boot-devtools
          scope: runtime
          description: Spring Boot Development Tools
          versionRange: 1.3.0.RELEASE
          starter: false
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#using-boot-devtools
        - name: Lombok
          id: lombok
          groupId: org.projectlombok
          artifactId: lombok
          scope: annotationProcessor
          description: Java annotation library which helps to reduce boilerplate code and code faster
          starter: false
        - name: Configuration Processor
          id: configuration-processor
          groupId: org.springframework.boot
          artifactId: spring-boot-configuration-processor
          scope: annotationProcessor
          description: Generate metadata for your custom configuration keys
          versionRange: 1.2.0.RELEASE
          starter: false
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#configuration-metadata-annotation-processor
        - name: Session
          id: session
          groupId: org.springframework.session
          artifactId: spring-session-core
          description: API and implementations for managing a userâ€™s session information
          starter: false
          mappings:
            - versionRange: "[1.5.0.RELEASE,2.0.0.M2]"
              artifactId: spring-session
        - name: Cache
          id: cache
          description: Spring's Cache abstraction
          links:
            - rel: guide
              href: https://spring.io/guides/gs/caching/
              description: Caching Data with Spring
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-caching
        - name: Validation
          id: validation
          description: JSR-303 validation infrastructure (already included with web)
          links:
            - rel: guide
              href: https://spring.io/guides/gs/validating-form-input/
              description: Validating Form Input
        - name: Retry
          id: retry
          groupId: org.springframework.retry
          artifactId: spring-retry
          description: Provide declarative retry support via spring-retry
          starter: false
        - name: Aspects
          id: aop
          description: Create your own Aspects using Spring AOP and AspectJ
    - name: Web
      content:
        - name: Web
          id: web
          description: Servlet web application with Spring MVC and Tomcat
          weight: 100
          facets:
            - web
            - json
          links:
            - rel: guide
              href: https://spring.io/guides/gs/rest-service/
              description: Building a RESTful Web Service
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-developing-web-applications
            - rel: guide
              href: https://spring.io/guides/gs/serving-web-content/
              description: Serving Web Content with Spring MVC
            - rel: guide
              href: https://spring.io/guides/tutorials/bookmarks/
              description: Building REST services with Spring
        - name: Reactive Web
          id: webflux
          versionRange: 2.0.0.M1
          description: Reactive web applications with Spring WebFlux and Netty
          weight: 90
          facets:
            - json
        - name: Rest Repositories
          id: data-rest
          weight: 10
          facets:
            - json
          description: Exposing Spring Data repositories over REST via Spring Data REST
          links:
            - rel: guide
              href: https://spring.io/guides/gs/accessing-data-rest/
              description: Accessing JPA Data with REST
            - rel: guide
              href: https://spring.io/guides/gs/accessing-neo4j-data-rest/
              description: Accessing Neo4j Data with REST
            - rel: guide
              href: https://spring.io/guides/gs/accessing-mongodb-data-rest/
              description: Accessing MongoDB Data with REST
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#howto-use-exposing-spring-data-repositories-rest-endpoint
        - name: Rest Repositories HAL Browser
          id: data-rest-hal
          description: Browsing Spring Data REST repositories in your browser
          groupId: org.springframework.data
          artifactId: spring-data-rest-hal-browser
        - name: HATEOAS
          id: hateoas
          description: HATEOAS-based RESTful services
          links:
            - rel: guide
              href: https://spring.io/guides/gs/rest-hateoas/
              description: Building a Hypermedia-Driven RESTful Web Service
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-spring-hateoas
          starter: false
        - name: Web Services
          id: web-services
          description: Contract-first SOAP services with Spring Web Services
          aliases:
            - ws
          links:
            - rel: guide
              href: https://spring.io/guides/gs/producing-web-service/
              description: Producing a SOAP web service
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-webservices
        - name: Jersey
          id: jersey
          description: RESTful Web Services with JAX-RS
          facets:
            - json
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-jersey
        - name: REST Docs
          id: restdocs
          description: Document RESTful services by combining hand-written and auto-generated documentation
          groupId: org.springframework.restdocs
          artifactId: spring-restdocs-mockmvc
          scope: test
        - name: Vaadin
          id: vaadin
          facets:
            - web
          groupId: com.vaadin
          artifactId: vaadin-spring-boot-starter
          description: Vaadin java web application framework
          bom: vaadin
          links:
            - rel: guide
              href: https://spring.io/guides/gs/crud-with-vaadin/
              description: Creating CRUD UI with Vaadin
            - rel: reference
              href: https://vaadin.com/spring
        - name: Apache CXF
          id: cxf-jaxrs
          groupId: org.apache.cxf
          artifactId: cxf-spring-boot-starter-jaxrs
          version: 3.2.5
          description: RESTful Web Services with JAX-RS
          versionRange: "[1.5.0.RELEASE,2.1.0.M1)"
          links:
            - rel: reference
              href: https://cxf.apache.org/docs/springboot.html#SpringBoot-SpringBootCXFJAX-RSStarter
        - name: Ratpack
          id: ratpack
          description: Spring Boot integration for the Ratpack framework
          groupId: io.ratpack
          artifactId: ratpack-spring-boot
          version: 1.1.1
          versionRange: "[1.5.0.RELEASE,2.0.0.M1)"
          starter: false
        - name: Mobile
          id: mobile
          description: Simplify the development of mobile web applications with Spring Mobile
          versionRange: "[1.5.0.RELEASE, 2.0.0.M1)"
    - name: Template Engines
      content:
        - name: Thymeleaf
          id: thymeleaf
          description: Thymeleaf templating engine
          weight: 90
          keywords:
            - template
          links:
            - rel: guide
              href: https://spring.io/guides/gs/handling-form-submission/
              description: Handling Form Submission
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-spring-mvc-template-engines
        - name: Freemarker
          id: freemarker
          description: FreeMarker templating engine
          keywords:
            - template
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-spring-mvc-template-engines
        - name: Mustache
          id: mustache
          description: Mustache templating engine
          keywords:
            - template
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-spring-mvc-template-engines
        - name: Groovy Templates
          id: groovy-templates
          description: Groovy templating engine
          facets:
            - web
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-spring-mvc-template-engines
    - name: Security
      content:
        - name: Security
          id: security
          description: Secure your application via spring-security
          weight: 100
          links:
            - rel: guide
              href: https://spring.io/guides/gs/securing-web/
              description: Securing a Web Application
            - rel: guide
              href: https://spring.io/guides/tutorials/spring-boot-oauth2/
              description: Spring Boot and OAuth2
            - rel: guide
              href: https://spring.io/guides/gs/authenticating-ldap/
              description: Authenticating a User with LDAP
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-security
        - name: OAuth2 Client
          id: oauth2-client
          description: Spring Boot integration for Spring Security's OAuth2/OpenID Connect client features
          versionRange: 2.0.0.M5
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-security-oauth2-client
        - name: OAuth2 Resource Server
          id: oauth2-resource-server
          description: Spring Boot integration for Spring Security's OAuth2 resource server features
          versionRange: 2.1.0.M2
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-security-oauth2-server
        - name: Okta
          id: okta
          description: Okta specific configuration for Spring Security/Spring Boot OAuth2 features
          groupId: com.okta.spring
          artifactId: okta-spring-boot-starter
          versionRange: 2.1.2.RELEASE
          version: 1.1.0
          links:
            - rel: guide
              href: https://github.com/okta/samples-java-spring/tree/master/okta-hosted-login
            - rel: guide
              href: https://github.com/okta/samples-java-spring/tree/master/custom-login
            - rel: guide
              href: https://github.com/okta/samples-java-spring/tree/master/resource-server
            - rel: reference
              href: https://github.com/okta/okta-spring-boot/blob/master/README.md
    - name: SQL
      content:
        - name: JPA
          id: data-jpa
          description: Persist data in SQL stores with Java Persistence API using Spring Data and Hibernate
          weight: 100
          facets:
            - jpa
          aliases:
            - jpa
          links:
            - rel: guide
              href: https://spring.io/guides/gs/accessing-data-jpa/
              description: Accessing Data with JPA
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-jpa-and-spring-data
        - name: MySQL
          id: mysql
          description: MySQL JDBC driver
          groupId: mysql
          artifactId: mysql-connector-java
          scope: runtime
          starter: false
          links:
            - rel: guide
              href: https://spring.io/guides/gs/accessing-data-mysql/
              description: Accessing data with MySQL
        - name: H2
          id: h2
          description: H2 database (with embedded support)
          groupId: com.h2database
          artifactId: h2
          scope: runtime
          starter: false
        - name: JDBC
          id: jdbc
          description: Persistence support using JDBC
          links:
            - rel: guide
              href: https://spring.io/guides/gs/relational-data-access/
              description: Accessing Relational Data using JDBC with Spring
            - rel: guide
              href: https://spring.io/guides/gs/managing-transactions/
              description: Managing Transactions
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-sql
        - name: MyBatis
          id: mybatis
          description: Persistence support using MyBatis
          links:
            - rel: guide
              href: https://github.com/mybatis/spring-boot-starter/wiki/Quick-Start
              description: Quick Start
            - rel: reference
              href: http://www.mybatis.org/spring-boot-starter/mybatis-spring-boot-autoconfigure/
          groupId: org.mybatis.spring.boot
          artifactId: mybatis-spring-boot-starter
          mappings:
            - versionRange: "[1.5.0.RELEASE,2.0.0.RELEASE)"
              version: 1.3.4
            - versionRange: 2.0.0.RELEASE
              version: 2.0.1
        - name: PostgreSQL
          id: postgresql
          description: PostgreSQL JDBC driver
          groupId: org.postgresql
          artifactId: postgresql
          scope: runtime
          starter: false
        - name: SQL Server
          id: sqlserver
          description: Microsoft SQL Server JDBC driver
          groupId: com.microsoft.sqlserver
          artifactId: mssql-jdbc
          scope: runtime
          starter: false
        - name: HSQLDB
          id: hsql
          description: HSQLDB database (with embedded support)
          groupId: org.hsqldb
          artifactId: hsqldb
          scope: runtime
          starter: false
        - name: Apache Derby
          id: derby
          description: Apache Derby database (with embedded support)
          groupId: org.apache.derby
          artifactId: derby
          scope: runtime
          starter: false
        - name: Liquibase
          id: liquibase
          description: Liquibase Database Migrations library
          groupId: org.liquibase
          artifactId: liquibase-core
          starter: false
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#howto-execute-liquibase-database-migrations-on-startup
        - name: Flyway
          id: flyway
          description: Flyway Database Migrations library
          groupId: org.flywaydb
          artifactId: flyway-core
          starter: false
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#howto-execute-flyway-database-migrations-on-startup
        - name: JOOQ
          id: jooq
          description: Persistence support using Java Object Oriented Querying
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-jooq
    - name: NoSQL
      content:
        - name: Redis
          id: data-redis
          description: Access Redis key-value data stores with Spring Data Redis
          aliases:
            - redis
          links:
            - rel: guide
              href: https://spring.io/guides/gs/messaging-redis/
              description: Messaging with Redis
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-redis
        - name: Reactive Redis
          id: data-redis-reactive
