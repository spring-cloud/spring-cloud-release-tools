            - rel: guide
              href: https://spring.io/guides/gs/accessing-data-gemfire/
              description: Accessing Data with GemFire
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-gemfire
    - name: Messaging
      content:
        - name: Spring Integration
          id: integration
          description: Common spring-integration modules
          weight: 100
          links:
            - rel: guide
              href: https://spring.io/guides/gs/integration/
              description: Integrating Data
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-integration
        - name: RabbitMQ
          id: amqp
          description: Advanced Message Queuing Protocol via Spring Rabbit
          weight: 100
          keywords:
            - messaging
          links:
            - rel: guide
              href: https://spring.io/guides/gs/messaging-rabbitmq/
              description: Messaging with RabbitMQ
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#boot-features-amqp
        - name: Kafka
          id: kafka
          weight: 100
