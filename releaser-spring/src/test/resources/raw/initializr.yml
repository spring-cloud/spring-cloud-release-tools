spring:
  profiles: dev
  resources:
    static_locations:
      - file:start-client/build/
    chain:
      strategy:
        content:
          enabled: false
  devtools:
    restart:
      additional_paths:
        - start-client/build/
      additional_exclude: "**/*.js,**/*.css"

